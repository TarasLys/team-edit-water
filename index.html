<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Water Modal</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Edit the entered amount of water</h2>
          <span
            class="close"
            onclick="document.getElementById('modal').style.display='none'"
            >&times;</span
          >
        </div>
        <div class="modal-body">
          <div class="water-entry">
            <img
              src="./img/iced-coffee_17705807.png"
              alt="Water Glass Icon"
              class="water-glass-icon"
              width="5px"
              height="5px"
            />
            <span class="water-amount">0 ml</span>
            <span class="water-time">Select time</span>
          </div>
          <h4 class="label-distance" for="amount">Correct entered data:</h4>
          <label class="label-distance-text" for="amount"
            >Amount of water:</label
          >
          <div class="amount-selector">
            <button id="decrease-amount">-</button>
            <span id="amount">0ml</span>
            <button id="increase-amount">+</button>
          </div>
          <label class="label-distance" for="time">Recording time:</label>
          <select class="input-text" id="time"></select>
          <h4 class="label-distance" for="value">
            Enter the value of the water used:
          </h4>
          <input class="input-text" type="number" id="value" value="0" />
          <div class="input-save-container">
            <input type="text" id="autoFillInput" readonly value="0ml" />
            <button class="save-button">Save</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
